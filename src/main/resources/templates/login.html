<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/top_menu_bar.css" th:href="@{/css/top_menu_bar.css}">
    <link rel="stylesheet" href="/css/mv_review.css" th:href="@{/css/mv_review.css}">
    <link rel="stylesheet" href="/css/login.css" th:href="@{/css/login.css}">


</head>
<body class="body">
<header th:replace="fragment/header :: header"></header>

<main>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Movie Review</span></div>

            <!-- 로그아웃 후 메시지 -->
            <th:block th:if="${param.logout != null}">
                <div class="alert alert-success">로그아웃되었습니다.</div>
            </th:block>

            <!-- 로그인 실패 후 메시지 -->
            <th:block th:if="${param.error != null}">
                <div class="alert alert-danger">로그인 실패. 아이디나 비밀번호를 확인하세요.</div>
            </th:block>

            <!-- 로그인 폼 -->
            <form th:action="@{/login}" method="post" th:if="${param.logout == null}">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="이메일-(user@gmail.com)" required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="비밀번호-(1234)" required>
                </div>
                <div class="d-flex flex-column justify-content-end">
                    <div class="pass"><a href="/find/email">비밀번호 찾기</a></div>
                </div>
                <div class="row button">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">계정이 없으신가요? <a th:href="@{/signup}">회원가입</a></div>
            </form>
        </div>
    </div>
</main>

<!-- footer !-->
<footer th:replace="fragment/footer :: footer"></footer>
<!-- footer 끝 !-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/login.js" th:src="@{/js/login.js}"></script>
</body>
</html>
