<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/top_menu_bar.css" th:href="@{/css/top_menu_bar.css}">
    <link rel="stylesheet" href="/css/mvBoard.css" th:href="@{/css/mvBoard.css}">


</head>
<body class="body">
<header th:replace="fragment/header :: header"></header>

<main>

    <div class="container mt-4 pt-3">


        <table class="table">
            <thead>
            <tr class="border">
                <th class="fw-bold">번호</th>
                <th class="fw-bold">제목</th>
                <th class="fw-bold">본문</th>
                <th class="fw-bold">아이디</th>
                <th class="fw-bold">날짜</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="review : ${reviewList}">
                <td th:text="${review.id}"></td>
                <td>
                    <a class="boardTitle" th:href="@{/movie/read(id=${review.id})}" th:text="${review.title}"></a>
                </td>
                <td th:text="${review.body}"></td>
                <td th:text="${review.writer}"></td>
                <td th:text="${#temporals.format(review.inserted, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>

        </table>

        <hr>


        <a href="/board/write"
           class="btn float-end btn-dark text-white">글쓰기</a>

        <div class="text-center mt-5 pt-2">
            <ul class="pagination pagination-sm justify-content-center">

                <!-- 이전 페이지 링크 -->
                <li class="page-item" th:classappend="${!pageDto.prevPage} ? 'disabled' : ''">
                    <a class="page-link text-black" th:href="@{/movie/board(page=${pageDto.pageStart - 1}, pageSize=${pageDto.pageSize})}" th:if="${pageDto.prevPage}">
                        Previous
                    </a>
                    <a class="page-link text-black" href="#" th:unless="${pageDto.prevPage}">Previous</a>
                </li>

                <!-- 각 페이지 번호 링크 -->
                <li class="page-item" th:each="i : ${#numbers.sequence(pageDto.pageStart, pageDto.pageEnd)}"
                    th:classappend="${i == pageDto.currentPage} ? 'active' : ''">
                    <a class="page-link text-black" th:href="@{/movie/board(page=${i}, pageSize=${pageDto.pageSize})}"
                       th:text="${i}">1</a>
                </li>

                <!-- 다음 페이지 링크 -->
                <li class="page-item" th:classappend="${!pageDto.nextPage} ? 'disabled' : ''">
                    <a class="page-link text-black" th:href="@{/movie/board(page=${pageDto.pageEnd + 1}, pageSize=${pageDto.pageSize})}" th:if="${pageDto.nextPage}">
                        Next
                    </a>
                    <a class="page-link text-black" href="#" th:unless="${pageDto.nextPage}">Next</a>
                </li>

            </ul>
        </div>




        <div class="container">
            <div class="row">
                <div class="col-md-15 mt-4 mb-5">
                    <div class="box-body">
                        <form class="d-flex justify-content-center" method="get" action="/movie/board">
                            <!-- 검색 타입 선택 -->
                            <select id="search_type" name="filter" class="form-select me-1 w-auto border">
                                <option value="title">제목</option>
                                <option value="writer">작성자</option>
                                <option value="content">내용</option>
                            </select>

                            <!-- 검색어 입력 -->
                            <input name="searchKeyword" class="form-control me-1 search-bar w-auto border"
                                   type="search" placeholder="Search" aria-label="Search">

                            <!-- 검색 버튼 -->
                            <button class="btn btn-outline-success custom-button btn-outline-dark border"
                                    type="submit">Search
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<!-- footer !-->
<footer th:replace="fragment/footer :: footer"></footer>
<!-- footer 끝 !-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
