<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/top_menu_bar.css" th:href="@{/css/top_menu_bar.css}">
    <link rel="stylesheet" href="/css/mv_review.css" th:href="@{/css/mv_review.css}">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- header !-->
<header th:replace="fragment/header :: header"></header>
<!-- main !-->
<main>
    <!-- Movie Review 순위 !-->
    <div class="container mt-5">
        <div class="row">
            <div class="fs-5 fw-semibold border border-0">Movie Review 순위</div>
        </div>
    </div>

    <div class="container">
        <div class="row row-cols-md-5">
            <div class="col-3" th:each="movie : ${movies}">
                <div class="card text-start border-0" style="width: 15rem;">
                    <a th:href="@{/movie/board/{movieId}(movieId=${movie.movieId})}" class="no-underline">
                        <!-- 영화 포스터 이미지 -->
                        <img th:src="${movie.posterPath}" class="card-img-top" alt="Movie Poster">
                        <!-- 영화 제목 -->
                        <div class="card-text fw-semibold mt-2 text-dark">
                            <span th:text="${movie.title}"></span>
                        </div>
                        <!-- 영화 개봉 연도와 국가 -->
                        <div class="d-flex fs-7 text-dark">
                            <span th:text="${movie.releaseYear}"></span>
                            <div class="mx-2">• <span th:text="${movie.country}"></span></div>
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <div class="container mt-5">
        <div class="fs-5 fw-semibold border border-0">Movie Review 스토어</div>
    </div>

    <div class="container">
            <a th:href="@{/store}" class="main_store">
                <img src="/img/harry_potter.jpg" class="store" alt="...">
            </a>
    </div>


    <!-- 이벤트 !-->
    <div class="container mt-5">
        <div class="row">
            <div class="fs-5 fw-semibold border border-0">이벤트</div>
        </div>
    </div>
    <div class="event_card container">
        <div class="row row-cols-md-2 mb-5">
            <div class="event_img card text-bg-dark ms-2">
                <img src="/img/event1.jpg" class="" alt="...">
                <a href="/event" class="event1">
                    <div class="card-img-overlay"></div>
                    <div class="card-footer bg-transparent border-white">[베테랑2]IMAX 포스터 이벤트</div>
                </a>
            </div>

            <div class="event_img2 card text-bg-dark">

                <img src="/img/event2.jpg" class="" alt="...">
                <a href="/event2" class="event2">
                    <div class="card-img-overlay"></div>
                    <div class="card-footer bg-transparent border-white">[CGV강남]ALL DAY CINEMA</div>
                </a>
            </div>
        </div>
    </div>
</main>


<!-- footer !-->
<footer th:replace="fragment/footer :: footer"></footer>
<!-- footer 끝 !-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
