<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/top_menu_bar.css" th:href="@{/css/top_menu_bar.css}">
    <link rel="stylesheet" href="/css/mv_review.css" th:href="@{/css/mv_review.css}">
</head>
<body class="body">
<header th:replace="fragment/header :: header"></header>

<main>
    <div class="container w-75 my-2 py-4">
        <form th:action="@{/{movieId}/edit/{id}(movieId=${movieId}, id=${review.id})}" method="post" class="edit-form">
            <!-- hidden 필드로 기존 게시글의 id 값을 전달 -->
            <input type="hidden" name="id" th:value="${review.id}" />

            <div class="border-bottom-3 mb-3 text-black">
                <h4 class="fw-bold">글 수정</h4>
            </div>

            <div class="content">
                <div class="d-flex border border-bottom-0">
                    <div class="col-2 border-end text-center fw-bold">작성자</div>
                    <input type="text" name="writer" id="writer_id"
                           style="outline: none;" class="flex-fill border-0"
                           placeholder="이름을 입력해 주세요." th:value="${review.writer}" />
                </div>
                <div class="d-flex border mb-1">
                    <div class="col-2 border-end text-center fw-bold">제목</div>
                    <input type="text" name="title" id="title" style="outline: none;"
                           class="flex-fill border-0" placeholder="제목을 입력해 주세요." th:value="${review.title}" />
                </div>
                <div>
                    <h5 class="fw-bold">내용</h5>
                    <textarea style="width: 100%; height: 20rem; resize: none; outline: none;"
                              class="border" name="body" id="edit-body" th:text="${review.body}"></textarea>
                </div>
                <div class="d-flex justify-content-end">

                    <input type="submit" class="btn btn-success me-2" value="수정" />
                    <a class="btn btn-danger" th:href="@{/movie/read(id=${review.id})}">취소</a>
                </div>
            </div>
        </form>
    </div>




</main>

<!-- footer !-->
<footer th:replace="fragment/footer :: footer"></footer>
<!-- footer 끝 !-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
