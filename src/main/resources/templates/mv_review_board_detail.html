<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/top_menu_bar.css" th:href="@{/css/top_menu_bar.css}">
    <link rel="stylesheet" href="/css/mv_review.css" th:href="@{/css/mv_review.css}">
<!--    <link rel="stylesheet" href="/js/review.js" th:href="@{/js/review.js}">-->
</head>
<body class="body">
<header th:replace="fragment/header :: header"></header>

<main>
    <div class="container w-75 my-2 py-4">
        <div class="border-bottom-3">
            <hr class="border-5 mt-5">
            <div class="fw-bold text fs-2" th:text="${review.title}">게시글 제목</div>
            <div class="text-black-50">
                <p th:text="${review.writer} + ' ' + ${#temporals.format(review.inserted, 'yyyy-MM-dd HH:mm')}">작성자 이름 날짜</p>
            </div>
            <hr>
            <div class="abc pt-5">
                <div class="d-flex justify-content-center mt-5 pt-5"></div>
                <div>
                    <p th:text="${review.body}">게시글 내용</p>
                </div>
            </div>
            <div class="d-flex mt-5 pt-5 justify-content-end">
                <!-- 수정 버튼: 게시글 수정 페이지로 이동 -->
                <a th:href="@{/edit/{id}(id=${review.id})}" class="btn btn-success me-1">수정</a>

                <!-- 삭제 버튼: 게시글 삭제 요청을 전송 -->
                <form th:action="@{/movie/board/remove/{id}(id=${review.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger me-1">삭제</button>
                </form>

                <!-- 목록 버튼: 게시글 목록 페이지로 이동 -->
                <a th:href="@{/movie/board/{movieId}(movieId=${movieId})}" class="btn btn-dark text-white me-1">목록</a>
            </div>
        </div>
    </div>
</main>

<!-- footer !-->
<footer th:replace="fragment/footer :: footer"></footer>
<!-- footer 끝 !-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
