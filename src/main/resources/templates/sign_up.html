<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/top_menu_bar.css" th:href="@{/css/top_menu_bar.css}">
    <link rel="stylesheet" href="/css/mv_review.css" th:href="@{/css/mv_review.css}">
    <link rel="stylesheet" href="/css/sign_up.css" th:href="@{/css/sign_up.css}">
</head>
<body class="body">
<header th:replace="fragment/header :: header"></header>

<main>
    <div class="wrapper container">
        <h2>Movie Review</h2>
        <form th:action="@{/signup}" method="post" th:object="${userDto}">
            <div class="input-box">
                <input type="text" placeholder="이름" th:field="*{userName}" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="이메일" th:field="*{emailId}" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="비밀번호" th:field="*{password}" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="비밀번호 확인" required>
            </div>
            <div class="policy">
                <input type="checkbox" required>
                <h3 class="checkboxButton">모든 약관 및 조건을 동의합니다</h3>
            </div>
            <div class="input-box button">
                <input type="submit" value="회원가입">
            </div>
            <div class="text">
                <h3>이미 가입하셨나요? <a href="/login" th:href="@{/login}">로그인</a></h3>
            </div>
        </form>


    </div>
</main>

<!-- footer !-->
<footer th:replace="fragment/footer :: footer"></footer>
<!-- footer 끝 !-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/login.js" th:src="@{/js/login.js}"></script>
</body>
</html>
