<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/top_menu_bar.css" th:href="@{/css/top_menu_bar.css}">
    <link rel="stylesheet" href="/css/orderForm.css" th:href="@{/css/orderForm.css}">
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
</head>
<body class="d-flex flex-column min-vh-100" th:object="${user}">

<!-- user가 null일 때 대비 -->
<input type="hidden" id="userId" th:value="${user != null ? user.id : ''}"/>
<input type="hidden" id="username" th:value="${user != null ? user.username : ''}"/>

<!-- header -->
<header th:replace="fragment/header :: header"></header>

<div class="container mt-5 mb-5">
    <h2 class="fw-semibold">주문/결제</h2>
    <hr class="hr">
    <h2>받는 사람 정보</h2>
    <form method="post" action="/processOrder">
        <table class="info-table">
            <tr>
                <th class="title">성함</th>
                <!-- user가 null일 경우 "로그인 필요" 표시 -->
                <td class="content"><input type="name" id="name" name="username" required></td>
            </tr>
            <tr>
                <th class="email">이메일</th>
                <td class="content"><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <th class="title">배송주소</th>
                <td class="content address"><input type="text" id="address" name="deliveryAddress" required></td>
            </tr>
            <tr>
                <th class="title">연락처</th>
                <td class="content"><input type="tel" id="number" name="phoneNumber" required></td>
            </tr>
        </table>
        <hr>
        <table class="info-table">
            <tr>
                <th class="title">수량</th>
                <td>
                    <input type="number" id="quantity" name="quantity" th:value="${quantity}" min="1" onchange="updateTotalPrice()" />
                </td>
            </tr>


            <tr>
                <th class="title">배송비</th>
                <td class="deliveryFee"><input type="text" id="deliveryFee" name="deliveryFee" value="3000" readonly></td>

            </tr>

            <tr>
                <th class="title">총결제금액</th>
                <td>
                    <span id="totalPrice" th:text="${amount}"></span> <!-- 총 결제 금액을 표시 -->
                </td>
            </tr>

        </table>

        <div class="kg_pay_div mt-5">
            <!-- th:onclick 제거, 일반 onclick으로 수정 -->
            <button class="kg_pay_btn text-white fw-semibold border-0" type="button" th:onclick="kg_request_pay()">
                결제하기
            </button>
        </div>
        <div class="ka_pay_div">
            <!-- th:onclick 제거, 일반 onclick으로 수정 -->
            <button class="ka_pay_btn fw-semibold border-0" type="button" th:onclick="ka_request_pay()">
                카카오페이
            </button>
        </div>
    </form>
</div>

<!-- footer -->
<footer th:replace="fragment/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/orderForm.js" th:src="@{/js/orderForm.js}"></script>
</body>
</html>
