<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/top_menu_bar.css" th:href="@{/css/top_menu_bar.css}">
    <link rel="stylesheet" href="/css/store.css" th:href="@{/css/store.css}">
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
</head>
<body class="d-flex flex-column min-vh-100" th:object="${user}">
<input type="hidden" id="userId" th:value="${user != null ? user.id : ''}"/>
<input type="hidden" id="username" th:value="${user != null ? user.username : ''}"/>


<!-- header -->
<header th:replace="fragment/header :: header"></header>

<!-- main -->
<main class="">
    <div class="container mt-5">
        <div class="product-image-section">
            <img src="/img/harry_potter_merch.jpg" alt="제품 이미지" class="merch">
        </div>

        <div class="payment-section border border-1">
            <h3 class="fs-5 fw-semibold">해리포터 랜덤뱃지 ver.3</h3>
            <p class="price d-flex">
            <p class="fs-4 discount text-danger d-flex">30% 할인</p>
            <div class="d-flex justify-content-end">
                <span class="original-price p-2 text-muted">10,000원</span>
                <span class="discounted-price p-2 text-danger fw-semibold">7,000원</span>
            </div>
            </p>

            <div class="shipping">
                <p>배송비: 3,000원</p>
            </div>

            <div class="quantity-selector">
                <label for="quantity">수량:</label>
                <input type="number" id="quantity" value="1" min="1">
            </div>

            <div class="total-price fw-semibold mt-5">
                <p>총 상품 금액: 7,000원</p>
            </div>

            <div class="kg_pay_div">
                <button class="kg_pay_btn text-white fw-semibold border-0" type="button" th:onclick="kg_request_pay()">결제하기</button>
            </div>
            <div class="ka_pay_div">
                <button class="ka_pay_btn fw-semibold border-0" type="button" th:onclick="ka_request_pay()">카카오페이</button>
            </div>
        </div>
    </div>
</main>

<!-- footer -->
<footer th:replace="fragment/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/store.js" th:src="@{/js/store.js}"></script>
</body>
</html>
