<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/top_menu_bar.css" th:href="@{/css/top_menu_bar.css}">
    <link rel="stylesheet" href="/css/store.css" th:href="@{/css/store.css}">
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
</head>
<body class="d-flex flex-column min-vh-100" th:object="${user}">
<!--<input type="hidden" id="userId" th:value="${user != null ? user.id : ''}"/>-->
<!--<input type="hidden" id="username" th:value="${user != null ? user.username : ''}"/>-->


<!-- header -->
<header th:replace="fragment/header :: header"></header>

<!-- main -->
<main>
    <div class="container mt-5">
        <div class="product-image-section">
            <img src="/img/harry_potter_merch.jpg" alt="제품 이미지" class="merch">
        </div>

        <form th:action="@{/store/form}" method="post" th:object="${orderDto}" class="payment-section border border-1">
            <h3 class="bb fs-5 fw-semibold">해리포터 랜덤뱃지 ver.3</h3>
            <hr>
            <p class="price">
            <p class="fs-4 discount text-danger fw-semibold">30% 할인</p>
            <div>
                <span class="original-price p-2 text-muted fw-semibold">10,000원</span>
                <span class="discounted-price p-2 text-danger fw-semibold">7,000원</span>
                <input type="hidden" id="amount" name="amount" th:value="*{amount}"/>
                <input type="hidden" id="deliveryFee" name="deliveryFee" value="3000"/> <!-- 고정된 배송비 -->
            </div>
            <hr>
            </p>

            <div class="shipping fw-semibold">
                <p>배송비: 3,000원</p>
            </div>
            <hr>

            <div class="quantity-selector mt-4 fw-semibold">
                <label for="quantity">수량:</label>
                <input type="number" id="quantity" th:field="*{quantity}" value="1" min="1"
                       onchange="updateTotalAmount()" />
            </div>

            <div class="total-price fw-semibold mt-5">
                <p>총 상품 금액: <span id="totalAmount">7,000</span></p>
                <input type="hidden" name="amount" id="hiddenTotalAmount"/>
            </div>

            <div>
                <button type="submit" class="buy text-white fw-semibold border-0">
                    바로구매 >
                </button>
            </div>
        </form>
    </div>
</main>

<!-- footer -->
<footer th:replace="fragment/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/store.js" th:src="@{/js/store.js}"></script>
</body>
</html>
