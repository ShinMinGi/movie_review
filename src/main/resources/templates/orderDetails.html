<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 내역</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/top_menu_bar.css" th:href="@{/css/top_menu_bar.css}">
    <link rel="stylesheet" href="/css/mv_review.css" th:href="@{/css/mv_review.css}">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- header !-->
<header th:replace="fragment/header :: header"></header>

<!-- main !-->
<main>
    <div class="container mt-4 mb-5">
        <h2 class="fw-bold">주문 내역</h2>
        <hr class="mb-4">

        <!-- 주문 정보 -->
        <div class="card mb-3">
            <div class="card-header">
                <h5>주문 정보</h5>
            </div>
            <div class="card-body">
                <p><strong>주문 번호:</strong> <span th:text="${orderDto.orderId}"></span></p>
                <p><strong>주문자 이름:</strong> <span th:text="${orderDto.orderName}"></span></p>
                <p><strong>이메일:</strong> <span th:text="${orderDto.orderEmail}"></span></p>
                <p><strong>연락처:</strong> <span th:text="${orderDto.phoneNumber}"></span></p>
                <p><strong>배송 주소:</strong> <span th:text="${orderDto.deliveryAddress}"></span></p>
            </div>
        </div>

        <!-- 상품 정보 -->
        <div class="card mb-3">
            <div class="card-header">
                <h5>상품 정보</h5>
            </div>
            <div class="card-body">
                <p><strong>상품명:</strong> 해리포터 랜덤뱃지 ver.3</p>
                <p><strong>수량:</strong> <span th:text="${orderDto.quantity}"></span></p>
                <p><strong>상품 가격:</strong> 7,000원</p>
                <p><strong>배송비:</strong> 3,000원</p>
                <p><strong>총 결제 금액:</strong> <span th:text="${orderDto.amount}"></span>원</p>
                <p><strong>결제 상태:</strong> 결제 완료</p>
            </div>
        </div>

        <!-- 버튼: 메인 페이지로 돌아가기 -->
        <div class="mt-4 text-center">
            <a href="/" class="btn btn-primary">메인 페이지로 돌아가기</a>
        </div>
    </div>
</main>


<!-- footer !-->
<footer th:replace="fragment/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/review.js" th:src="@{/js/review.js}"></script>
</body>
</html>
